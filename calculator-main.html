<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .container{
            max-width: 300px;
            margin: 5vh auto 0 auto;
            box-shadow: 0px 0px 43px 17px rgba(153,153,153,1);
        }

        #display{
            height: 40px;
            line-height: 40px;
            padding: 16px 8px;
            font-size: 25px;
            text-align: right;
        }

        .buttons{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            border-bottom: 1px solid #999;
            border-left: 1px solid #999;
        }

        .all:hover{
            background-color: #999;
            color: white;
            transition: 0.3s ease-in-out;
        }

        #clearAll,#divides,#multiply,#deleteOne,#button7,#button8,#button9,#subtract,#button4,
        #button5,#button6,#add,#button1,#button2,#button3,#point,#button17,#button0,#button19,#equal{
            border: 0.5px solid #999;
            width: 83px;
            line-height: 80px;
            text-align: center;
            font-size: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="display" type="text" autofocus value="">
        <div class="buttons">
            <input type="button" class="all" id="clearAll" value="C">
            <input type="button" class="all" id="divides" value="รท">
            <input type="button" class="all" id="multiply" value="x">
            <input type="button" class="all" id="deleteOne" value=&larr;>
            <input type="button" class="all" id="button7" value="7">
            <input type="button" class="all" id="button8" value="8">
            <input type="button" class="all" id="button9" value="9">
            <input type="button" class="all" id="subtract" value="-">
            <input type="button" class="all" id="button4" value="4">
            <input type="button" class="all" id="button5" value="5">
            <input type="button" class="all" id="button6" value="6">
            <input type="button" class="all" id="add" value="+">
            <input type="button" class="all" id="button1" value="1">
            <input type="button" class="all" id="button2" value="2">
            <input type="button" class="all" id="button3" value="3">
            <input type="button" class="all" id="point" value=".">
            <input type="button" class="all" id="button17" value="(">
            <input type="button" class="all" id="button0" value="0">
            <input type="button" class="all" id="button19" value=")">
            <input type="button" class="all" id="equal" value="=">
        </div>
    </div>
